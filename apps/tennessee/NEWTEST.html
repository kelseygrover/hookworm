<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- <script src="main.js"></script> -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>

        <svg id="visualisation" width="600" height="400"></svg>
    <script>
var lineData = 	[
{date: "03/04/15", rain: "1.2"},
{date: "03/05/15", rain: "2.3"},
{date: "03/06/15", rain: "0.0"},
{date: "03/07/15", rain: "4.2"},
{date: "03/08/15", rain: "0.3"},
{date: "03/09/15", rain: "0.0"}
].map(function(d) {
return {
date: new Date(Date.parse(d.date)),
rain: d.rain
};
});


var vis = d3.select("#visualisation"),
WIDTH = 600,
HEIGHT = 250,
MARGINS = {
top: 20,
right: 20,
bottom: 20,
left: 50
},
xRange = d3.time.scale()
.range([MARGINS.left, WIDTH - MARGINS.right])
.domain([d3.min(lineData, function (d) {
return d.date;
}),
d3.max(lineData, function (d) {
return d.date;
})
]),

yRange = d3.scale.linear()
.range([HEIGHT - MARGINS.top, MARGINS.bottom])
.domain([d3.min(lineData, function (d) {
return d.rain;
}),
d3.max(lineData, function (d) {
return d.rain;
})
]),

xAxis = d3.svg.axis()
.scale(xRange)
.tickSize(3),

yAxis = d3.svg.axis()
.scale(yRange)
.tickSize(3)
.orient("left");

vis.append("svg:g")
.attr("class", "x axis")
.attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
.call(xAxis);

vis.append("svg:g")
.attr("class", "y axis")
.attr("transform", "translate(" + (MARGINS.left) + ",0)")
.call(yAxis);

var lineFunc = d3.svg.line()
.x(function (d) {
return xRange(d.date);
})

</script>
    
</body>
</html>
