<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
		<title>D3: A simple packed Bubble Chart</title>
		<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>

		<style type="text/css">
			/* No style rules here yet */	

            #bubbleChart {    
	position:absolute;
	top:10px;
	right:100px;
	width:500px;
	height: 500px; 
}	
		</style>
</head>
<body>

        <div id="bubbleChart"></div>


	<script type="text/javascript">

        dataset = {
            "children": [
  {
    "Name": "Butch Jones",
    "Count": 6.8
  },
  {
    "Name": "Derek Dooley",
    "Count": 5.3333
  },
  {
    "Name": "Lane Kiffin",
    "Count": 7
  },
  {
    "Name": "Phillip Fulmer",
    "Count": 9.1875
  },
  {
    "Name": "Johnny Majors",
    "Count": 7.5
  },
  {
    "Name": "Bill Battle",
    "Count": 8.4286
  },
  {
    "Name": "Doug Dickey",
    "Count": 7.6667
  },
  {
    "Name": "Jim McDonald",
    "Count": 5
  },
  {
    "Name": "Bowden Wyatt",
    "Count": 6.125
  },
  {
    "Name": "Harvey Robinson",
    "Count": 5
  },
  {
    "Name": "Bob Neyland",
    "Count": 8.2381
  },
  {
    "Name": "John Barnhill",
    "Count": 8
  },
  {
    "Name": "W.H. Britton",
    "Count": 4
  },
  {
    "Name": "Mark Banks",
    "Count": 5.4
  },
  {
    "Name": "John Bender",
    "Count": 6
  },
  {
    "Name": "Zora Clevenger",
    "Count": 5.2
  },
  {
    "Name": "Alex Stone",
    "Count": 3
  },
  {
    "Name": "George Levene",
    "Count": 5
  },
  {
    "Name": "J.D. DePree",
    "Count": 2
  },
  {
    "Name": "S.D. Crawford",
    "Count": 3
  }
]
        };

        var diameter = 600;
        var color = d3.scaleOrdinal(d3.schemeCategory20);

        var bubble = d3.pack(dataset)
            .size([diameter, diameter])
            .padding(1.5);

        var svg = d3.select("#bubbleChart")
            .append("svg")
            .attr("width", diameter)
            .attr("height", diameter)
            .attr("class", "bubble");

        var nodes = d3.hierarchy(dataset)
            .sum(function(d) { return d.Count; });

        var node = svg.selectAll(".node")
            .data(bubble(nodes).descendants())
            .enter()
            .filter(function(d){
                return  !d.children
            })
            .append("g")
            .attr("class", "node")
            .attr("transform", function(d) {
                return "translate(" + d.x + "," + d.y + ")";
            });

        node.append("title")
            .text(function(d) {
                return d.Name + ": " + d.Count;
            });

        node.append("circle")
            .attr("r", function(d) {
                return d.r;
            })
            .style("fill", function(d,i) {
                return color(i);
            });

        node.append("text")
            .attr("dy", ".2em")
            .style("text-anchor", "middle")
            .text(function(d) {
                return d.data.Name.substring(0, d.r / 3.3);
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", function(d){
                return d.r/3.3;
            })
            .attr("fill", "white");

        node.append("text")
            .attr("dy", "1.3em")
            .style("text-anchor", "middle")
            .text(function(d) {
                return d.data.Count;
            })
            .attr("font-family",  "Gill Sans", "Gill Sans MT")
            .attr("font-size", function(d){
                return d.r/3;
            })
            .attr("fill", "white");

        d3.select(self.frameElement)
            .style("height", diameter + "px");



	</script>
</body>
</html>
